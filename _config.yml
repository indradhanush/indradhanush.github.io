# Site wide configuration

remote_theme: "mmistakes/so-simple-theme@3.2.0"
# skin: "/assets/css/skins/dark.css"
title: Cracking The Code
locale: en-US
description: Hack to learn
logo: /images/site-logo.jpg
date_format: "%B %-d, %Y"
read_time: true
search: true
url: https://indradhanush.github.io
words_per_minute: 200
mathjax:
  enable: true
  combo: "tex-svg"
  tags: "ams"
google_fonts:
  - name: "Open Sans"
    weights: "400,400i,700,700i"
  - name: "Montserrat"
    weights: "400,400i,700,700i"
google_analytics: UA-100104959-1
disqus:
  shortname: indradhanush
twitter:
  username: "indradhanush92"


# Jekyll configuration

permalink:   /:categories/:title/
markdown:    kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: compressed
plugins:
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-github-metadata

kramdown:
  input: GFM
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..2
  enable_coderay: false

paginate: 50

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", ".less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md", "vendor"]

# comments: true
# share: true

# # Site owner
author:
  name: Indradhanush Gupta
  email: indradhanush.gupta@gmail.com
  twitter: indradhanush92
  links:
    - title: Twitter
      url: https://twiter.com/indradhanush92
      icon: fab fa-twitter-square
    - title: Github
      url: https://github.com/indradhanush
      icon: fab fa-github-square

feed:
  path: feed.xml

category_archive_path: "/categories/#"
tag_archive_path: "/tags/#"

# Front Matter Defaults
defaults:
  # Post defaults
  - scope:
      path: "_posts"
      type: pages
    values:
      layout: pages
      comments: true
      share: false

# Footer links
footer_links:
